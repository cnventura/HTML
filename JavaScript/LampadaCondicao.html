<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição Simples</title>
</head>
<body>
    <div id="container"></div>
    <h1>Acende a Lâmpada </h1>

    <img src="img/apagada.jpg" id="luz" alt="Lampada Apagada" onmousemove="mudarLampada(1)"
    onmouseout="mudarLampada(2)" onclick="mudarLampada(3) "/>
    <script>
        let quebrada = false;
        let audio = new Audio("audio/audio_lampada_03.mp3")
        function mudarLampada(tipo){

            if(tipo == 1){
                arquivo = "img/luz.jpg"
            }           

            //se o tipo == 1
            //acende

            if(tipo == 2){
                arquivo = "img/apagada.jpg"
            }

            //se o tipo == 2
            //apaga

            if(tipo == 3){
                arquivo = "img/quebrada.jpg"
                audio.play()
            }

            //se o tipo == 3
            //quebra

            if (!quebrada){ //se não quebrada
                document.getElementById('luz').src = arquivo; 
                if (tipo ==3){
                    quebrada = true;
                }
            }
            
        }



        </script>
    
</body>
</html>
