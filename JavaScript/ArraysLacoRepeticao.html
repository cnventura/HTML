<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Arrays/Laço de Repetição - Exercício de Revisão</title>

<body>

    <h1>Formulário de Contato</h1>

    <form> 
    <div class = "formulario" id = "formulario">
    
    <p><input required type="text" id="nome" name="nome" placeholder="Nome Completo"></p></input>  
 
    <p><input  required type="e-mail" id="email" nome="email" placeholder="E-mail"></p></input>
 
    <p><input type="tel" id="telefone" name="'telefone" placeholder="(00)00000-0000"></p></input>
   
    <p><input type="text" id="assunto" name="'assunto" placeholder="Assunto"></p></input>
 
    <textarea name="mensagem" id="mensagem" cols="20" rows="6" placeholder="Mensagem"></textarea>
 
    

    <div>
        <button id="btnEnviar" type="button" value="enviar">Enviar</button>
    </div>

    

    </div>
</form>



        
    </form>

    <h1>Lista de Contato - Recebidos</h1>
    
    <div class="ficha">
        <div class="ficha-dados">
            <label class="label-nome">Nome Completo: </label>
            <p id="fnome"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-email">Email: </label>  
            <p id="femail"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-telefone">Telefone: </label>
            <p id="ftelefone"></p>
        </div>

        <div class="ficha-dados">
            <label class="assunto-cargo">Assunto: </label>
            <p id="fassunto"></p>
        </div>

        <div class="ficha-dados">
            <label class="assunto-mensagem">Mensagem: </label>
            <p id="fmensagem"></p>
        </div>
    </div>


    <script type="text/javascript" src="js/acoesLacoRepeticaoArrays.js"></script>
