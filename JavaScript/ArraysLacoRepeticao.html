<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays/Laço de Repetição - Exercício de Revisão</title>

    <link rel="stylesheet" href="css/estiloLacoRepeticaoArrays.css">
</head>
<body>

    <h1>Formulário de Contato</h1>

    <form autocomplete="on"> 
    <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">  
 </div>
 <div>
    <label for="email"> Email:</label>
    <input type="text" id="email">
 </div>
 <div>
    <label for="telefone">Telefone:</label>
    <input type="number" id="telefone">
   </div>
   <div>
    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto">
 </div>
 <div>
    <label for="mensagem">Mensagem:</label>
    <textarea type="mensagem" id="mensagem" cols="20" rows="6" placeholder="Mensagem"></textarea>
 </div>

    

    <div>
        <button id="btnEnviar" type="button" value="salvar">Enviar</button>
    </div>

    

    
</form>



        
    

    <h1>Lista de Contato - Recebidos</h1>
    
    <div class="ficha">
        <div class="ficha-dados">
            <label class="label-nome">Nome Completo: </label>
            <p id="fnome"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-email">Email: </label>  
            <p id="femail"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-telefone">Telefone: </label>
            <p id="ftelefone"></p>
        </div>

        <div class="ficha-dados">
            <label class="assunto-cargo">Assunto: </label>
            <p id="fassunto"></p>
        </div>

        <div class="ficha-dados">
            <label class="assunto-mensagem">Mensagem: </label>
            <p id="fmensagem"></p>
        </div>
    </div>


    <script type="text/javascript" src="js/acoesLacoRepeticaoArrays.js"></script>
</body>
</html>
