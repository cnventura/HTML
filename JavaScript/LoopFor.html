<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        // for (let i = 4; i < 9; i++) {
        //     document.write (i + "<br / >");//resultado 4,5,6,7,8 // como se fosse o while numa linha só, só trabalha com a verdade
        // }

        for (let i=1; i<10; i+=2){
            if(i ===7){
                break;
            }
            document.write(i+"<br/>");
        }

        //escolher um número de 2 a 9 e printar a tabuada escolhida.
        var numeroEscolhido = window.prompt("Escolha um numero entre 2 e 9:")

        for (let contador = 1 ; contador<=10 ; contador++){
            document.write("Tabuada do numero escolhido foi: " +numeroEscolhido * contador+ "</br>")
        }
         

        </script>
    
</body>
</html>
