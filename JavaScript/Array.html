<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

</head>
<body>
    <h1>Arrays</h1>
    <p> É uma coleção/lista de dados indexados, ou seja, informações sequenciais começando em 0 (SEMPRE).</p>
    <script>
     let massas = ['pizza', 'raviole', 'esfiha','canelone', ]
     let fruta = new Array(['kiwi','Figo','Manga','Banana','Abacaxi','Morango'])

     console.log[massas]
     massas.push("Espaguete")//inclui um item ao final da lista
     massas[massas.length-1]//busca o ultimo item adicionado.

     let herois = [];//lista vazia

     herois [0] = "Batman"
     herois [1] = "Hulk"
     herois [2] = "Homem de Ferro"
     herois [3] = "Thor"

     console.log("0"+herois[1]+"almoça"+massas[3]+"e come"+fruta[4]+"come sobremesa.")

     let numeroHerois = herois.length;//Tamanho do array
     console.log("Quantos herois?" +numeroHerois)

     //sort() = método/função que ordena o conteúdo do array
     let massasOrdenadas = massas.sort()
     console.log(massasOrdenadas)
     console.log(fruta.sort())

     //indexOf () = método/função que retorna o indice do elemento
     console.log("Indice da Pizza" +massas.indexOf("pizza"))

     //reverse() = método / função que ordena (ao contrário) a lista
     console.log(massas.reverse())

     let coisas = [10, "Camila", new Date, herois[2],"<h2>Olá Mundo</h2>"]

     console.log (coisas)

     //Matriz
     let programas = [
        //0          1
        ['word', 'excel'],            //0
        ['photoshop', 'illustrator'], //1
        ['vscode', 'sublime']         //3
     ]

     console.log("Os programas são: " +programas[2][0]+ " e " +programas[1][1])//o primeiro é a linha, o segundo a coluna


        </script>
</body>
</html>
