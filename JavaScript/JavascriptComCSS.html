<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS em javascript</title>
</head>
<body>

    <h1 id="titulo">Trabalhando com CSS em javascript</h1>

    <button onclick="document.getElementById('titulo').style.color = 'red'"> Alterar a cor do título </button>

    <p id="paragrafo1"> Texto com algum tipo de destaque. </p>

    <button onclick="document.getElementById('paragrafo1').style.color = 'pink'"> Alterar a cor do Parágrafo </button>

    <p id="paragrafo2"> Texto com muito destaque. </p>
    <button onclick="document.getElementById('paragrafo2').style.fontSize = '50px'"> Alterar o tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily = 'Courier New'; document.getElementaById('paragrafo2').style.color = 'orange'"> Alterar a fonte</button>
    <hr>
    <p id="texto"> Texto desenvolvido por um clique </p>
    <button onclick="document.getElementById('texto').innerHTML='Texto Transformado'"> Clique aqui </button><br><br>
    <button onclick="document.getElementById('acessa').src ='img/luz.jpg'"> Ligar </button>
    <button onclick="document.getElementById('acessa').style.display='none'"> Ocultar </button>
    <button onclick="document.getElementById('acessa').style.display=''"> Mostrar </button>
    <button onclick="document.getElementById('acessa').src = 'img/apagada.jpg'"> Apagar </button>



    <p><img id="acessa" src="img/luz.jpg" alt="lampada acessa"></p>
    <p id="caixa"></p>

<script src= "js/acoes.js">
    
</script>

    
</body>
</html>
