<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cadastro de Notas</title>

<body>

    <h1> Aula 03</h1>

    <h1>Cadastra de Notas</h1>

    <form autocomplete="on">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome">
        </div>
        <br>
        <div>
            <label for="serie">Série:</label>
            <input type="number" id="serie">
        </div>
        <br>
        <div>
            <label for="materia">Matéria:</label>
            <input type="text" id="materia">
        </div>
        <br>
        <div>
            <label for="bimestre1">Bimestre 1:</label>
            <input type="number" id="bimestre1">
        </div>
        <br>
        <div>
            <label for="bimestre2">Bimestre 2:</label>
            <input type="number" id="bimestre2">
        </div>
        <br>
        <div>
            <label for="bimestre3">Bimestre 3:</label>
            <input type="number" id="bimestre3">
        </div>
        <br>
        <div>
            <label for="bimestre4">Bimestre 4:</label>
            <input type="number" id="bimestre4">
        </div>
        <br>
        <div>
            <label for="media1">Média:</label>
            <input type="number" id="media">
        </div>
        <br>
        <div>
            <button id="btnsalvar" type="button" value="salvar">Salvar</button>
        </div>
    </form>




<div class="ficha">
 

<h3>Relatório</h3>

    
    <div class="ficha-dados">
        
        <label class="label-nome">Nome Completo</label>
        <p id="fnome"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-serie">Série</label>
        <p id="fserie"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-materia">Matéria</label>
        <p id="fmateria"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-b1">B1</label>
        <p id="fb1"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-b2">B2</label>
        <p id="fb2"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-b3">B3</label>
        <p id="fb3"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-b4">B4</label>
        <p id="fb4"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-media">Média</label>
        <p id="fmedia"></p>
    </div>
    <div class="ficha-dados">
        <label class="label-situacao">Situação</label>
        <p id="fsituacao"></p>
    
    </div>
